{% extends "base.html" %}

{% block title %}{{ symbol }} - Stockify{% endblock %}

{% block extra_css %}
<style>
    .stock-header {
        margin-bottom: 2rem;
    }
    
    .stock-title {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .stock-info {
        flex: 1;
    }
    
    .stock-symbol {
        font-size: 1rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }
    
    .stock-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .stock-price {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .stock-change {
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .stock-change.positive {
        color: var(--secondary);
    }
    
    .stock-change.negative {
        color: var(--danger);
    }
    
    .stock-actions {
        display: flex;
        gap: 1rem;
    }
    
    .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .metric-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 1rem;
    }
    
    .metric-label {
        font-size: 0.875rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }
    
    .metric-value {
        font-size: 1.5rem;
        font-weight: 600;
    }
    
    .chart-container {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
        height: 350px;
    }
    
    .chart-wrapper {
        position: relative;
        height: 250px;
        width: 100%;
    }
    
    .period-selector {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .period-btn {
        padding: 0.5rem 1rem;
        background: var(--background);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        color: var(--text);
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .period-btn:hover {
        border-color: var(--primary);
    }
    
    .period-btn.active {
        background: var(--primary);
        border-color: var(--primary);
    }
    
    .description-section {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .loading {
        text-align: center;
        padding: 3rem;
    }
    
    .spinner {
        border: 3px solid var(--border);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 1.5rem;">
        <!-- Updated back button to use history navigation -->
        <button onclick="goBack()" class="btn btn-back">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back
        </button>
    </div>
    
    <div id="stockContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading stock data...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    const symbol = "{{ symbol }}";
    let priceChart = null;
    
    async function loadStockData() {
        try {
            const response = await fetch(`/api/stock/${symbol}`);
            const data = await response.json();
            
            if (data.success) {
                displayStockData(data);
                loadStockChart('1y');
            } else {
                document.getElementById('stockContent').innerHTML = `
                    <div class="alert alert-error">${data.message}</div>
                    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                `;
            }
        } catch (error) {
            console.error('Error loading stock data:', error);
            document.getElementById('stockContent').innerHTML = `
                <div class="alert alert-error">Error loading stock data</div>
                <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
            `;
        }
    }
    
    function displayStockData(data) {
        const isPositive = data.change >= 0;
        const changeClass = isPositive ? 'positive' : 'negative';
        const changeSymbol = isPositive ? '▲' : '▼';
        
        const marketCap = typeof data.market_cap === 'number' ? 
            (data.market_cap / 1e9).toFixed(2) + 'B' : data.market_cap;
        
        const html = `
            <div class="stock-header">
                <div class="stock-title">
                    <div class="stock-info">
                        <div class="stock-symbol">${data.symbol}</div>
                        <h1 class="stock-name">${data.name}</h1>
                        <div class="stock-price">₹${data.current_price}</div>
                        <div class="stock-change ${changeClass}">
                            <span>${changeSymbol}</span>
                            <span>₹${Math.abs(data.change).toFixed(2)} (${Math.abs(data.change_percent).toFixed(2)}%)</span>
                        </div>
                    </div>
                    <div class="stock-actions">
                        <button onclick="getPrediction()" class="btn btn-primary">Get Prediction</button>
                        <button onclick="addToWatchlist()" class="btn btn-secondary">Add to Watchlist</button>
                    </div>
                </div>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Market Cap</div>
                    <div class="metric-value">₹${marketCap}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">P/E Ratio</div>
                    <div class="metric-value">${typeof data.pe_ratio === 'number' ? data.pe_ratio.toFixed(2) : data.pe_ratio}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Forward P/E</div>
                    <div class="metric-value">${typeof data.forward_pe === 'number' ? data.forward_pe.toFixed(2) : data.forward_pe}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Dividend Yield</div>
                    <div class="metric-value">${typeof data.dividend_yield === 'number' ? (data.dividend_yield * 100).toFixed(2) + '%' : data.dividend_yield}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">52W High</div>
                    <div class="metric-value">₹${data.week_52_high}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">52W Low</div>
                    <div class="metric-value">₹${data.week_52_low}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Volume</div>
                    <div class="metric-value">${(data.volume / 1e6).toFixed(2)}M</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Beta</div>
                    <div class="metric-value">${typeof data.beta === 'number' ? data.beta.toFixed(2) : data.beta}</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h2 style="margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600;">Price Chart</h2>
                <div class="period-selector">
                    <button class="period-btn" onclick="loadStockChart('1mo', this)">1M</button>
                    <button class="period-btn" onclick="loadStockChart('3mo', this)">3M</button>
                    <button class="period-btn" onclick="loadStockChart('6mo', this)">6M</button>
                    <button class="period-btn active" onclick="loadStockChart('1y', this)">1Y</button>
                    <button class="period-btn" onclick="loadStockChart('5y', this)">5Y</button>
                </div>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            
            <div class="description-section">
                <h2 class="card-title">About ${data.name}</h2>
                <p style="color: var(--text-muted); margin-bottom: 1rem;"><strong>Sector:</strong> ${data.sector} | <strong>Industry:</strong> ${data.industry}</p>
                <p style="line-height: 1.8;">${data.description}</p>
                ${data.website ? `<p style="margin-top: 1rem;"><a href="${data.website}" target="_blank" style="color: var(--primary);">Visit Website</a></p>` : ''}
            </div>
        `;
        
        document.getElementById('stockContent').innerHTML = html;
    }
    
    async function loadStockChart(period, buttonElement) {
        try {
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
            if (buttonElement) {
                buttonElement.classList.add('active');
            }
            
            const response = await fetch(`/api/stock/${symbol}/history?period=${period}`);
            const data = await response.json();
            
            if (data.success) {
                displayChart(data);
            }
        } catch (error) {
            console.error('Error loading chart data:', error);
        }
    }
    
    function displayChart(data) {
        const ctx = document.getElementById('priceChart').getContext('2d');
        
        if (priceChart) {
            priceChart.destroy();
        }
        
        priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.dates,
                datasets: [{
                    label: 'Price',
                    data: data.prices,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += '₹' + context.parsed.y.toFixed(2);
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#334155'
                        },
                        ticks: {
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: {
                            color: '#334155'
                        },
                        ticks: {
                            color: '#94a3b8',
                            callback: function(value) {
                                return '₹' + value.toFixed(0);
                            }
                        }
                    }
                }
            }
        });
    }
    
    function getPrediction() {
        window.location.href = `/predict/${symbol}`;
    }
    
    async function addToWatchlist() {
        try {
            const response = await fetch('/api/watchlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showNotification('Added to watchlist!', 'success');
                updateWatchlistButton(true);
            } else {
                showNotification(data.message, 'error');
            }
        } catch (error) {
            showNotification('Error adding to watchlist', 'error');
        }
    }
    
    async function removeFromWatchlist() {
        try {
            const response = await fetch('/api/watchlist', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showNotification('Removed from watchlist!', 'success');
                updateWatchlistButton(false);
            } else {
                showNotification(data.message, 'error');
            }
        } catch (error) {
            showNotification('Error removing from watchlist', 'error');
        }
    }
    
    async function toggleWatchlist() {
        // Check if stock is in watchlist
        try {
            const response = await fetch('/api/watchlist');
            const data = await response.json();
            
            if (data.success) {
                const isInWatchlist = data.watchlist.some(stock => stock.symbol === symbol);
                if (isInWatchlist) {
                    removeFromWatchlist();
                } else {
                    addToWatchlist();
                }
            }
        } catch (error) {
            addToWatchlist(); // Fallback to adding
        }
    }
    
    function updateWatchlistButton(isInWatchlist) {
        const btn = document.querySelector('.watchlist-btn');
        if (btn) {
            if (isInWatchlist) {
                btn.textContent = 'Remove from Watchlist';
                btn.className = 'btn btn-danger watchlist-btn';
                btn.onclick = removeFromWatchlist;
            } else {
                btn.textContent = 'Add to Watchlist';
                btn.className = 'btn btn-secondary watchlist-btn';
                btn.onclick = addToWatchlist;
            }
        }
    }
    
    function showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        // Style the notification
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        
        if (type === 'success') {
            notification.style.backgroundColor = 'var(--secondary)';
        } else if (type === 'error') {
            notification.style.backgroundColor = 'var(--danger)';
        } else {
            notification.style.backgroundColor = 'var(--primary)';
        }
        
        // Add to page
        document.body.appendChild(notification);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
    
    function goBack() {
        window.history.back();
    }
    
    // Load stock data on page load
    loadStockData();
</script>
{% endblock %}
